<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container-fluid"> 
        <!-- deixa o container tomar conta de toda a widht -->
            <nav class="navbar navbar-expand-xs bg-dark">
                <!-- a navbar expande com maninpulação das 12 colunas com foco pro desktop (lg) -->
                <!-- bg= background -->
                <a class="navbar-brand" href="#">NavBar</a>
                <!-- pelo que entendi, é a marca da Navbar, ou seja , é o elemento principal -->
                <button class="navbar-toggler" data-bs-toogle="collapse" data-bs-target="#navbar" type="button">
                    <span class="navbar-toggler-icon">  </span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fale Conosco</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>

    <main>
        <form>
        
            <h2>Consumo de APIs</h2>
            <div class="form-group">
            <label for="inputCEP">CEP</label>
            <input id="inputCEP" type="text" placeholder="Insira seu CEP">
            </div>   

            <div class="form-group">
            <label for="rua">Rua</label>
            <input id="rua" type="text" placeholder="...">
            </div>   

            <div class="form-group">
            <label for="complemento">Complemento</label>
            <input id="complemento" type="text" placeholder="...">
            </div>

            <div class="form-group" >
            <label for="cidade">Cidade</label>
            <input id="cidade" type="text" placeholder="...">
            </div>
            <div class="container">
                <button type="button"  class="btn btn-danger btn-sm" style="position:relative; right:110px; margin-top:10px" id="btnLimpar" >Limpar</button>
                <button type="button" class="btn btn-primary btn-sm"  style="position:relative; right:110px; margin-top:10px" id="btnPesquisar">Pesquisa</button>
            </div>
        
        </form>

        <div id="divImagem" class="container">

        </div>

    </main>

    <footer></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
